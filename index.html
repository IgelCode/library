<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body id="body">
    <h1>Welcome to your Library!</h1>

<!--Open modal-->
    <button id="bookform">Add a new Book</button>
    <!--The Modal-->
    
<h2>Your Books</h2>

    <table id="table">
        <tr>
            <th id="tabletitle">Title</th>
            <th id="tableauthor">Author</th>
            <th id="tablepages">Pages</th>
            <th id="tableread">Read</th>
            <th id="tableutility">Utility</th>
        </tr>    
    </table>

    <div id="mymodal" class="modal">
        <!--Modal Content-->
         <div class="modal-content">
            <span class="close">&times;</span>
            <p id="headline">Please enter the following Data:</p>
            <form id="modalform">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author"><br>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages"><br>
                <label for="read" style="align-self: center">Already read?</label>
                <input type="checkbox" id="readed" name="read">
            </form>
            <button id="addbook">Add Book</button>
        </div>
    </div>
    </body>
</html>
